<html>

<head>
    <script>
        // nodejs compatibility shim
        module = {}
    </script>
    <script src='guess-core.js'></script>
</head>

<body>
    <h1>Guess a number!</h1>

    <button onclick="handleInput('H')">Higher</button>
    <button onclick="handleInput('C')">Correct!</button>
    <button onclick="handleInput('L')">Lower</button>

    <button onclick="restart()">New Game</button>

    <h3>Output:</h3>
    <pre id='output'>

    </pre>

    <script>
        function say(message) {
            document.getElementById('output').textContent += '\n' + message;
        }       

        function exit() {
            console.log('exit called')
            setTimeout(restart, 2000);
        }

        function clear() {
            document.getElementById('output').textContent = '';
        }

        function restart() {
            clear();
            start();
        }

        start();
    </script>

</body>

</html>
